image: java:8-jdk

stages:
  - build
  - test
  - deploy

before_script:
  - export TERM=dumb
  - export GRADLE_USER_HOME=`pwd`/.gradle

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

build:
  stage: build
  script:
    - gradle assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - master

test:
  stage: test
  script:
    - gradle check

deploy:
  stage: deploy
  script:
    - ./deploy

after_script:
  - echo "End CI"